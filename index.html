<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="main">
        <div class="display-event">Player One's turn.</div>
       <div class="container">
            <div class="square" data-tile="6"></div>
            <div class="square" data-tile="7"></div>
            <div class="square" data-tile="8"></div>
            <div class="square" data-tile="3"></div>
            <div class="square" data-tile="4"></div>
            <div class="square" data-tile="5"></div>
            <div class="square" data-tile="0"></div>
            <div class="square" data-tile="1"></div>
            <div class="square" data-tile="2"></div>
       </div>
        <div class="scoreboard">
            <div class="player-one">Player One: 0</div>
            <div class="reset">Restart</div>
            <div class="player-two">Player Two: 0</div>
        </div>
    </div>
</body>
</html>
